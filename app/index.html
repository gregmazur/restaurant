<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Parallax Template - Materialize</title>

    <!-- CSS  -->
    <link href="app.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <!-- JS -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/filter.js"></script>

</head>
<body ng-controller="search" >
<nav class="brown" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">MENU</a></li>
        </ul>
    </div>
</nav>
<div id="index-banner" class="container" ng-style="{'background-image':'url(pic/background1.jpg)'}">
    <div class="container">
        <h1 class="header center teal-text text-lighten-2 text-lighten-4">РЕСТОРАННЫЙ КРИТИК</h1>
    </div>
</div>
<div class="container center row">
    <div class="container col s12">
        <form ng-controller="search" class="raw col s12">
            <tag-editor ng-model="tags" output="name" fetch="test/first_hundred.json"></tag-editor>
        </form>
    </div>
</div>


</body>
</html>
