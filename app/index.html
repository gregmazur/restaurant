<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css">
    <link rel="stylesheet" href="app.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/geolib/dist/geolib.js"></script>
    <script src='https://maps.googleapis.com/maps/api/js'></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="map" map=""></div>
<div class="overlay" ng-controller="searchLstCtrl">
    <nav class="brown lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Navbar Link</a></li>
            </ul>

            <ul id="nav-mobile" class="side-nav" style="left: -250px;">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <div class="search-list fixed col s3" id="list">
        <ul class="collection">
            <li class="collection-item avatar" ng-repeat="location in locations.locationsList | filter: searcher"
                ng-style="{'backgroung-color': locations.selectedLocation == location ? 'lightgrey':''}"
                ng-click="chooseLocation(location)">
                <md-card>
                    <i class="material-icons circle">{{location.rate}}</i>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{location.name}}</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <p>
                            {{location.desc}}
                        </p>
                    </md-card-content>
                    <p class="material-icons">{{calculateDistance(location)/1000 | number: 2}} km</p>
                </md-card>

            </li>

        </ul>
    </div>
    <div id="search" class="row">
        <div class="col s10">
            <form>
                <input id="search-input" class="input-field" type="text" ng-model="search"
                       placeholder="Enter what you need">
            </form>
        </div>
        <div class="col s2">
            <a class='dropdown-button btn-large' data-activates='dropdown1'>Drop Me!</a>

            <!-- Dropdown Structure -->
            <ul id='dropdown1' class='dropdown-content'>
                <li><a href="#!">one</a></li>
                <li><a href="#!">two</a></li>
                <li class="divider"></li>
                <li><a href="#!">three</a></li>
            </ul>
        </div>

    </div>
</div>


</body>
</html>
